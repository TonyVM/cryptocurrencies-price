<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrencies prices</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <h1>Cryptocurrencies Prices <span id="exchangeToShow"></span></h1>

        <section class="section-select-exchange">
            <label for="exchangesInput">Select an exchange</label>            
            <select name="exchanges" id="exchangesList">
                <option selected></option>
                <option value="Kucoin">Kucoin</option>
                <option value="Binance">Binance</option>
            </select>
        </section>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="data">

            </tbody>
        </table>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
